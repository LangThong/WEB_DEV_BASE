<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề 3: Form đăng ký cơn bản</title>
</head>
<body>
    <h2 style="text-align: center;">Form Đăng Ký</h2>
    <form id="registerForm">
        <div>
            <label>Nhập họ và tên:</label> <br>
            <input type="text" id="inputName" placeholder="Nguyễn Văn A">
            <p id="errorName" style="color: red;"></p>
        </div>
        <div>
            <label>Nhập email:</label> <br>
            <input type="email" id="inputEmail" placeholder="example@gmail.com">
            <p id="errorEmail" style="color: red;"></p>

        </div>
        <div>
            <label>Nhập mật khẩu:</label> <br>
            <input type="password" id="inputPassword" placeholder="123456">
            <p id="errorPassword" style="color: red;"></p>
        </div>
        <button type="submit">Đăng ký</button>
        <p id="success" style="color: green;"></p>
    </form>
    <h2 style="text-align: center;">Form Đăng Nhập</h2>
    <form id="loginForm">
        <div>
            <label>Nhập email:</label> <br>
            <input type="email" id="emailLogin" placeholder="example@gmail.com">
            <p id="errorEmailLogin" style="color: red;"></p>

        </div>
        <div>
            <label>Nhập mật khẩu:</label> <br>
            <input type="password" id="paswordLogin" placeholder="123456">
            <p id="errorPasswordLogin" style="color: red;"></p>
        </div>
        <button type="submit">Đăng nhập</button>
        <p id="successLogin" style="color: green;"></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
