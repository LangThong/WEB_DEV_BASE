<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
</head>
<body>
    <h2>User Management</h2>
    <form id="userForm">
        <div>
            <label>Họ tên:</label> <br>
            <input id="name" type="text">
            <div id="errorName"></div>
        </div>
        <div>
            <label>Email:</label> <br>
            <input id="email" type="email">
            <div id="errorEmail"></div>
        </div>
        <div>
            <label>Vai trò:</label> <br>
            <select id="role"></select>
            <div id="errorRole"></div>
       </div>
       <button type="submit">Lưu</button>
       <button type="button" id="btnCancel" hidden>Hủy</button>
    </form>
    <hr>
    <input type="text" id="search" placeholder="Tìm theo email">
    <button id="btnSortAZ">Sort (A-Z) theo tên</button>
    <button id="btnSortZA">Sort (Z-A) theo tên</button>
    <button id="btnClearALL">Xóa tất cả</button>
    <hr>
    <ul id="userList"></ul>
    <script src="storage.js"></script>
    <script src="main.js"></script>
</body>
</html>
