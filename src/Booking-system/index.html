<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking-System</title>
</head>
<body>
    <div id="stepLocation"></div>
    <section id="step1">
        <h2>Chọn dịch vụ</h2>
        <label>
            <input type="radio" name="service" value="technology"> Công nghệ
        </label> <br>
        <label>
            <input type="radio" name="service" value="health"> Sức khỏe
        </label> <br>
        <label>
            <input type="radio" name="service" value="finance"> tài chính
        </label> <br>
        <div id="errorService"></div>
    </section>
    <section id="step2" hidden>
        <h2>Chọn thời gian</h2>
        <label>
            Ngày hẹn : 
            <input type="date" id="date">
        </label> <br>
        <div id="errorTime"></div>
        <label>
            Khung giờ: <br>
            <input type="radio" name="slotTime" value="morning">Sáng (08:00 – 11:00)
        </label> <br>
        <label>
            <input type="radio" name="slotTime" value="afftenoon">Chiều (13:00 – 17:00)
        </label> <br>
        <label>
            <input type="radio" name="slotTime" value="evening">Tối (18:00 – 21:00)
        </label> <br>
        <div id="errorSlotTime"></div>
    </section>
    <section id="step3" hidden>
        <h2>Thông tin khách hàng</h2>
        <input type="text" id="name" placeholder="Họ tên"> <br><br>
        <div id="errorName"></div>
        <input type="email" id="email" placeholder="Email"> <br><br>
        <div id="errorEmail"></div>
        <input type="text" id="phone" placeholder="Số điện thoại"> <br><br>
        <div id="errorPhone"></div>
        <textarea id="note" placeholder="Ghi chú (Không bắt buộc)"></textarea>
    </section>
    <hr>
    <button id="back">Quay lại</button>
    <button id="next">Tiếp tục</button>
    <script src="storage.js"></script>
    <script src="main.js"></script>
</body>
</html>
