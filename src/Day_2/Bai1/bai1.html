<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 2</title>
    </head>
    <body>
        <h2>Bài 1: Tính tuổi</h2>
        <label for="year">Nhập năm sinh: </label>
        <input type="number" id="year" name="year" placeholder="Ví dụ: 2000">
        <button style="color: darkblue;" id="tinhTuoi">Tính tuổi</button>
        <p id="result"></p>
        <hr>
        <h2>Bài 2: Nối chuỗi</h2>
        <label for="name">Nhập tên: </label>
        <input type="text" id="name" name="name" placeholder="Ví dụ: Trần Thanh Thuận">
        <br><br>
        <label for="job">Nhập nghề: </label>
        <input type="text" id="job" name="job" placeholder="Ví dụ: lập trình viên">
        <br><br>
        <label for="hometown">Nhập quê quán: </label>
        <input type="text" id="hometown" name="hometown" placeholder="Ví dụ: Đồng Tháp">
        <br><br>
        <button style="color: blue;" id="btnGioiThieu">Giới thiệu bản thân</button>
        <p id="introResult"></p>
        <hr>
        <h2>Bài 3: Tính điểm trung bình</h2>
        <label for="diem1">Nhập Điểm 1: </label>
        <input type="number" id="diem1" name="diem1" placeholder="Nhập điểm 1">
        <br><br>
        <label for="diem2">Nhập Điểm 2: </label>
        <input type="number" id="diem2" name="diem2" placeholder="Nhập điểm 2">
        <br><br>
        <label for="diem3">Nhập Điểm 3: </label>
        <input type="number" id="diem3" name="diem3" placeholder="Nhập điểm 3">
        <br><br>
        <button style="color: rgb(0, 255, 4);" id="btnDiemTrungBinh">Điểm trung bình</button>
        <p id="DiemTrungBinh"></p>
        <hr>
        <h2>Bài 4: Thay đổi nội dung tự động</h2>
        <p id="today"></p>
        <script src="main.js"></script>
        
    </body>
</html>
